<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>clr</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper" id="form">
            <span id="format">hex</span>
            <span id="before">#</span>
            <input type="text" placeholder="hexcode" />
            <span id="after"></span>
        </div>

        <div id="help">
            <div id="random">Press <code>alt+r</code> for a random color.</div>
            <div id="hide">Press <code>alt+h</code> to hide / unhide GUI.</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
